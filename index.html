<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="review.css">
    <title>Document</title>
</head>
<body>
    <div class="rating-container">
        <div class="image">
            <img src="./image/icon-star.svg" alt="">
        </div>
        <div class="headingTitle">
        <h3>How did we do?</h3>
        <p>Please let us know how we did with your support request.</p>
        <p>All feedback is appreciated to help us improve our offering</p>
    </div>
        <button class="rating-option">1</button>
        <button class="rating-option">2</button>
        <button class="rating-option">3</button>
        <button class="rating-option">4</button>
        <button class="rating-option">5</button>
        <div class="sub">
        <button type="submit" id="submit-button">Submit</button>
    </div>
    </div>
    <script>
        const ratingButtons = document.querySelectorAll('.rating-option');
        const submitButton = document.getElementById('submit-button');
        let selectedButton = 0
        ratingButtons.forEach(button => {
            button.addEventListener('click', () =>{
                selectedButton = button.textContent;
            });

        });
        submitButton.addEventListener('click', () =>{
            localStorage.setItem('rating', selectedButton);
            window.location.href= 'thanks.html';
        });
    </script>
</body>
</html>
